<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 PAYMENT FAANZY HOSTING 💸</title>
    <style>
        /* Enhanced Base Styles */
        :root {
            --primary: #FFD700;
            --secondary: #FF6B6B;
            --bg-overlay: rgba(0, 0, 0, 0.85);
        }

        body {
            font-family: 'Arial Rounded MT Bold', system-ui, sans-serif;
            background: var(--bg-overlay), 
                        url('https://files.catbox.moe/5bpqir.jpg') center/cover fixed;
            min-height: 100vh;
            color: white;
        }

        /* Improved Container */
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        /* Payment Methods Grid */
        .payment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .payment-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .payment-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.2);
        }

        .payment-card img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
        }

        /* Enhanced Notification */
        .copy-notification {
            background: rgba(40, 167, 69, 0.95);
            border: 2px solid #fff;
            padding: 1.5rem 3rem;
        }

        /* Snowflake Animation */
        .snowflake {
            color: #E8F4FF;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Footer with Animation */
        .footer {
            background: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            border-radius: 50px;
            margin: 2rem auto;
            width: fit-content;
        }

        /* Audio Player Style */
        audio {
            width: 100%;
            filter: invert(1);
            margin-top: 1.5rem;
        }

        /* QRIS Modal Improvement */
        .modal-content {
            border: 3px solid var(--primary);
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .payment-card {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>

            navigator.clipboard.writeText(text).then(() => {
                const copyNotification = document.getElementById('copyNotification');
                copyNotification.style.display = 'flex';
                setTimeout(() => {
                    copyNotification.style.display = 'none';
                }, 3000);
            });
        }

            modalImage.src = imageSrc;
            downloadLink.href = imageSrc;
        }

        function closeModal() {
            document.getElementById("qrisModal").style.display = "none";
        }
