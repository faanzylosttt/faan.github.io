<head>

    <style>
        /* Enhanced Base Styles */
        :root {
            --primary: #FFD700;
            --secondary: #FF6B6B;
            --bg-overlay: rgba(0, 0, 0, 0.85);
        }

        body {
            font-family: 'Arial Rounded MT Bold', system-ui, sans-serif;
            background: var(--bg-overlay), 
                        url('https://files.catbox.moe/5bpqir.jpg') center/cover fixed;
            min-height: 100vh;
            color: white;
        }

        /* Improved Container */
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        /* Payment Methods Grid */
        .payment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .payment-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .payment-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.2);
        }

        .payment-card img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
        }

        /* Enhanced Notification */
        #copyNotification {
            display: none; /* Tidak tampil kecuali dipanggil */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(40, 167, 69, 0.95);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }

        /* QRIS Modal Improvement */
        .modal {
            display: none; /* Modal tidak ditampilkan secara default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            display: block;
            margin: auto;
            border: 3px solid var(--primary);
            border-radius: 20px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 5px 10px;
        }

        /* Snowflake Animation */
        .snowflake {
            color: #E8F4FF;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            position: absolute;
            top: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }

        /* Footer with Animation */
        .footer {
            background: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            border-radius: 50px;
            margin: 2rem auto;
            width: fit-content;
        }

        /* Audio Player Style */
        audio {
            width: 100%;
            filter: invert(1);
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .payment-card {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                const copyNotification = document.getElementById('copyNotification');
                copyNotification.style.display = 'flex';
                setTimeout(() => { copyNotification.style.display = 'none'; }, 3000);
            });
        }

        function openModal(imageSrc) {
            const modal = document.getElementById("qrisModal");
            const modalImage = document.getElementById("modalImage");
            const downloadLink = document.getElementById("downloadQRIS");
            modal.style.display = "flex";
            modalImage.src = imageSrc;
            downloadLink.href = imageSrc;
        }

        function closeModal() {
            document.getElementById("qrisModal").style.display = "none";
        }

        function createSnowflakes() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }

        setInterval(createSnowflakes, 500);
    </script>
