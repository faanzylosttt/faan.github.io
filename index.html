<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://files.catbox.moe/5bpqir.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: white;
        }

        /* Success Box Notification */
        .success-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #4CAF50, #81C784);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            display: none;
            align-items: center;
            gap: 12px;
            font-family: Arial, sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite, fadeInOut 3s ease;
            z-index: 9999;
        }

        .success-icon {
            font-size: 3rem;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8);
            }
            20%, 80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -40%) scale(1.2);
            }
        }

        /* Container Styles */
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Payment Methods */
        .payment-method {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .payment-method:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .modal-content:hover {
            transform: scale(1.05);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .download-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        /* Shooting Star Animation */
        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: shootingStar 2s linear infinite;
        }

        @keyframes shootingStar {
            from {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            to {
                transform: translate(-100vw, 100vh) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay">
        <div class="container">
            <h1>üí∞üî• PAYMENT FAANZY HOSTING üî•üí∞</h1>

            <!-- Payment Methods -->
            <div class="payment-method" onclick="copyText('082281704226')">
                <span>üí≥ DANA: 082281704226 üè¶</span>
                <img src="https://files.catbox.moe/x1tw8u.jpeg" alt="DANA" style="width: 40px; height: 40px;">
            </div>
            <div class="payment-method" onclick="copyText('082281704226')">
                <span>üí≥ GOPAY: 082281704226 üöÄ‚ú®</span>
                <img src="https://files.catbox.moe/3gig7z.jpg" alt="Gopay" style="width: 40px; height: 40px;">
            </div>
            <div class="payment-method" onclick="copyText('082281704226')">
                <span>üí≥ OVO: 082281704226 üåüüíé</span>
                <img src="https://files.catbox.moe/pczy7t.jpg" alt="OVO" style="width: 40px; height: 40px;">
            </div>
            <div class="payment-method">
                <span>üì± QRIS: Scan & Pay üì∑üíµ</span>
                <img src="https://files.catbox.moe/2ppy45.jpg" alt="QRIS" style="width: 40px; height: 40px;" onclick="openModal('https://files.catbox.moe/2ppy45.jpg')">
            </div>
        </div>
    </div>

    <!-- Modal for QRIS -->
    <div id="qrisModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
        <a id="downloadQRIS" download="QRIS-Payment.jpg" class="download-button">üíæ Download QRIS</a>
    </div>

    <!-- Success Box -->
    <div class="success-box" id="successBox">
        <span class="success-icon">‚úÖ</span>
        <span>Tersalin! üéâ</span>
    </div>

    <script>
        // Modal Functions
        function openModal(imageSrc) {
            const modal = document.getElementById("qrisModal");
            const modalImage = document.getElementById("modalImage");
            const downloadLink = document.getElementById("downloadQRIS");
            modal.style.display = "block";
            modalImage.src = imageSrc;
            downloadLink.href = imageSrc;
        }

        function closeModal() {
            document.getElementById("qrisModal").style.display = "none";
        }

        // Copy Text Function
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                const successBox = document.getElementById('successBox');
                successBox.style.display = 'flex';
                setTimeout(() => {
                    successBox.style.display = 'none';
                }, 3000);
            });
        }

        // Shooting Star Animation
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 50}vh`;
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 2000);
        }

        setInterval(createStar, 500); // Create a new star every 500ms
    </script>
</body>
</html>
